<!DOCTYPE html>
<html xmlns="html://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/nuovoAutoreStyle.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Nuovo autore</title>
</head>

<body>
	<header th:fragment="navbar" class="container-menu">
		<nav class="fixed-top navbar navbar-expand-lg navbar_dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon nav"></span>
			</button>
			<div class="navbar_brand">
				<a th:href="@{/autori}">Discotech</a><i class="material-icons">audiotrack</i>
			</div>
		</nav>
	</header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div align="center" class="title">
		<h1>Inserisci un autore</h1>
	</div>
	<div class="container1">
		<div class="logincontainer">
			<div class="itemLogin">
				<form th:action="@{/nuovoAutore}" method="POST" th:object="${autore}">
					<div>
						<div>
							<input type="text" th:field="*{nome}" placeholder="nome" autocomplete="off" />
						</div>
						<div>
							<input type="text" th:field="*{cognome}" placeholder="cognome"
									autocomplete="off" />
						</div>
						<div>
							<input type="text" th:field="*{dataNascita}"
									placeholder="data di nascita (yyyy-MM-dd)" autocomplete="off" />
						</div>
						<div>
							<input type="text" th:field="*{luogoNascita}" placeholder="luogo di nascita"
									autocomplete="off" />
						</div>
						<div>
							<input type="text" th:field="*{dataMorte}" placeholder="data di morte (yyyy-MM-dd)"
									autocomplete="off" />
						</div>
						<div>
							<input type="text" th:field="*{luogoMorte}" placeholder="luogo di morte"
									autocomplete="off" />
						</div>
						<div>
							<input type="text" th:field="*{nazionalita}" placeholder="nazionalitÃ "
									autocomplete="off" />
						</div>
						<div>
							<button class= "loginbutton" type="submit">Invio</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
