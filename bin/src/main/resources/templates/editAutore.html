<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/modificaAutoreStyle.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Nuovo autore</title>
</head>

<body>
	<header th:fragment="navbar" class="container-menu">
		<nav class="fixed-top navbar navbar-expand-lg navbar_dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon nav"></span>
			</button>
			<div class="navbar_brand">
				<a th:href="@{/autori}">Discotech</a><i class="material-icons">audiotrack</i>
			</div>
		</nav>
	</header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div align="center" class="title">
		<h1>Modifica autore</h1>
	</div>
	<div class="container1">
		<div class="logincontainer">
			<div class="itemLogin">
				<form th:action="@{'/autori' + '/' + ${autore.id} + '/editAutore'}" method="POST">
					<div>
						<div>
							<span><input type="text" th:field="*{autoreNuovo.nome}" th:placeholder="${autore.nome}"
									autocomplete="off" /></span>
						</div>
						<div>
							<span><input type="text" th:field="*{autoreNuovo.cognome}"
									th:placeholder="${autore.cognome}" autocomplete="off" /></span>
						</div>
						<div>
							<span><input type="text" th:field="*{autoreNuovo.dataNascita}"
									th:placeholder="${autore.dataNascita}" autocomplete="off" /></span>
						</div>
						<div>
							<span><input type="text" th:field="*{autoreNuovo.luogoNascita}"
									th:placeholder="${autore.luogoNascita}" autocomplete="off" /></span>
						</div>
						<div>
							<span><input type="text" th:field="*{autoreNuovo.nazionalita}"
									th:placeholder="${autore.nazionalita}" autocomplete="off" /></span>
						</div>
						<div>
							<span><button class="loginbutton" type="submit">Invio</button></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
