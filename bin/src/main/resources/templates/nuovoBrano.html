<!DOCTYPE html>
<html xmlns="html://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/nuovoBranoStyle.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Nuovo autore</title>
</head>

<body>
	<header th:fragment="navbar" class="container-menu">
		<nav class="fixed-top navbar navbar-expand-lg navbar_dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon nav"></span>
			</button>
			<div class="navbar_brand">
				<a th:href="@{/brani}">Discotech</a><i class="material-icons">audiotrack</i>
			</div>
		</nav>
	</header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div align="center" class="title">
		<h1>Inserisci un brano</h1>
	</div>
	<div class="container1">
		<div class="br logincontainer">
			<div class="itemLogin">
				<form th:action="@{/nuovoBrano}" method="POST" th:object="${brano}" <div>
					<div>
						<input type="text" th:field="*{nome}" placeholder="titolo" autocomplete="off">
					</div>
					<div>
						<span><select class="sele" th:field="*{autore}">
								<th:block th:each="aut: ${autori}">
									<option th:value="${aut.id}" th:text="${aut.cognome}"></option>
								</th:block>
							</select></span>
					</div>
					<div>
						<input type="text" th:field="*{genere}" placeholder="genere" autocomplete="off" />
					</div>
					<div>
						<input type="text" th:field="*{data}" placeholder="data pubblicazione" autocomplete="off" />
					</div>

					<div>
						<button class="loginbutton" type="submit">Invio</button>
					</div>
			</div>
			</form>
		</div>
	</div>
	</div>

</body>

</html>
