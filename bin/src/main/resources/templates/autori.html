<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">

</head>

<body>
	<header th:fragment="navbar" class="container-menu">

				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon ic"></span>
			</button>
			<div class="navbar_brand">Discotech<i class="material-icons">audiotrack</i></div>
			<div class="navbar-collapse left">
				<ul class="navbar-nav marginBox">
					<li class="nav-item dropdown">
						<a class=" nav_link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item ">
						<a class="nav_link1" th:href="@{/autori}">Autori</a>
					</li>
					<li class="nav-item ">
						<a class="nav_link" th:href="@{/brani}">Brani</a>
					</li>

					</li>
					<li class="nav-item dropdown">
						<a sec:authorize="hasAuthority('ADMIN')" class="nav_link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false">
							Admin
						</a>

							<a class="dropdown-item" href="/nuovoAutore">Aggiungi Autore</a>
						</div>
					</li>
				</ul>
			</div>

			<div class="navbar-collapse right">
				<div class="nav-item navButton">
					<a sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0 LoginButton1"
						th:href=@{/login}>Login</a>
					<a sec:authorize="!isAuthenticated()" class="btn btn-outline-info my-2 my-sm-0 RegisterButton2"
						th:href=@{/registrazione}>Register</a>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<br>

	<h1 class="ttt">Autori</h1>
	<table class="marg">
		<tr class="tt">
			<th>Nome</th>
			<th>Cognome<div><a class="sorter" href="/autori/ascC"><i class="material-icons">arrow_upward</i></a><a
						class="sorter" href="/autori/descC"><i class="material-icons">arrow_downward</i></a></div>
			</th>
			<th>Nazionalit√†<div><a class="sorter" href="/autori/ascN"><i class="material-icons">arrow_upward</i></a><a
						class="sorter" href="/autori/descN"><i class="material-icons">arrow_downward</i></a></div>
			</th>
		</tr>
		<tr th:each="autore : ${autori}">
			<td><a class="colr" th:href="@{'/autori' + '/' + ${autore.id}}" th:text="${autore.nome}"></a></td>
			<td><a class="colr" th:href="@{'/autori' + '/' + ${autore.id}}" th:text="${autore.cognome}"></a></td>
			<td th:text="${autore.nazionalita}"></td>
		</tr>
	</table>
	<section th:replace="home.html :: contatti"></section>
	<div th:replace="home.html :: script"></div>

</html>
